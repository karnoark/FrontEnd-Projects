<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="contact-field">
            <div class="address">
                <i class='bx bx-location-plus'></i>
                <h3>Address</h3>
                <span>Whitefield, Bengluru</span>
            </div>
            <div class="phone">
                <i class='bx bxs-phone' ></i>
                <h3>Phone</h3>
                <span>+91 7057375735</span>
                <span>+91 8147825735</span>
            </div>
            <div class="mail">
                <i class='bx bx-envelope' ></i>
                <h3>Email</h3>
                <span>karnoark@gmail.com</span>
                <span>mayureshkshirsagar2000@gmail.com</span>
            </div>
        </div>
        <div class="message-field">
            <h2 style="color: #3e2093;">Send us a message</h2>
            <h6>if you need help in any regards or you want to work with me on amazing projects, you can send me message from here. It's my pleasure to help you</h6>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Name here">
            </div>
            <div class="input-box">
                <input type="email" placeholder="Your Email Please">
            </div>
            <div class="input-box message-box">
                <textarea placeholder="Your Message please"></textarea>
            </div>
            <button>Send Now</button>
        </div>
    </div>
</body>
</html>
